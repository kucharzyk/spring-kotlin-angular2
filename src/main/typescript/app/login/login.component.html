<div>
  <div>Login Page</div>
  <div>
    <form #loginForm="ngForm">
      <h1 style="color: red">{{message}}</h1>
      <input placeholder="Login" [(ngModel)]="username" name="username"/>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password"/>
    </form>
  </div>
  <div align="end">
    <button  (click)="logMeIn()">Log me in</button>
    <button >Forgot my password</button>
  </div>
</div>
