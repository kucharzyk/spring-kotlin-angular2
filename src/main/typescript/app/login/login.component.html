<div class="login-form">
  <div class="login-wrapper">
    <form class="login" #loginForm="ngForm">
      <label class="title">
        Login Page
      </label>
      <div class="login-group">
        <input class="username" type="text" name="username" placeholder="Username" [(ngModel)]="username">
        <input class="password" type="password" name="password" placeholder="Password" [(ngModel)]="password">
        <div class="checkbox">
          <input type="checkbox" id="rememberme">
          <label for="rememberme">
            Remember me
          </label>
        </div>
        <div class="error active" *ngIf="message">
          {{message}}
        </div>
        <button type="submit" class="btn btn-primary" (click)="logMeIn()">LOG IN</button>
        <a href="javascript://" class="signup">Sign up for an account</a>
      </div>
    </form>
  </div>

</div>
