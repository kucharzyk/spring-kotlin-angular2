shardis:
  version: @project.version@
  security:
    header: Authorization
    secret: secret
server:
    port: ${port:8080}
    context-path: /
    error.whitelabel.enabled: true
    compression:
      enabled: true
      min-response-size: 1024
      mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
banner:
  image:
    location: banner.png
    invert: false
spring:
  application:
    name: shardis
    admin:
      enabled:
  profiles:
    active: prod
  aop:
    proxy-target-class: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
management:
  shell:
    auth:
      simple:
        user:
          name: admin
          password: xxxxxx
      type: simple
    ssh:
      enabled: true
      port: 2000
logging.level:
  org.springframework.security: DEBUG

